#Default server port
server.port=8080

#Set active profile
spring.profiles.active=@activatedProperties@

#MongoDB configuration
spring.data.mongodb.database=${MONGODB_TABLE}
spring.data.mongodb.host=${MONGODB_HOST}
spring.data.mongodb.port=${MONGODB_PORT}
spring.data.mongodb.authentication-database=${MONGODB_AUTH}
spring.data.mongodb.username=${MONGODB_USER}
spring.data.mongodb.password=${MONGODB_PW}

logging.level.web=${LOG_LEVEL:DEBUG}
management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false