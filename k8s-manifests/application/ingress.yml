apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capstone-application
  namespace: capstone
spec:
  rules:
    - host: capstone.application.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodeport
                port:
                  number: 8080